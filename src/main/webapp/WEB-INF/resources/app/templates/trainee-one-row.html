<table class="table table-hover">
	<thead>
		<tr>
			<th>Full name</th>
			<th>Account</th>
			<th>Email</th>
			<th>Rank</th>
			<th>University</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="trainee in aClass.trainees" ng-click="showTraineeDetail(trainee.id)">
			<td class="col-sm-3"><strong>{{trainee.fullName }}</strong></td>
			<td>{{trainee.account }}</td>
			<td>{{trainee.email }}</td>
			<td>{{trainee.rank }}</td>
			<td>{{trainee.university}}</td>
		</tr>
	</tbody>
</table>
