<h3>SUBJECT</h3>
<table class="table table-hover" style="border: 1px solid #BCD5D5;"
	ng-controller="SubjectController">
	<thead>
		<tr>
			<th>NAME</th>
			<th>TRAINER</th>
			<th>NOTE</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="subject in subjects">
			<td>{{subject.name }}</td>
			<td>{{subject.trainer.fullName}}</td>
			<td>{{subject.note}}</td>

		</tr>
	</tbody>
</table>
</div>
